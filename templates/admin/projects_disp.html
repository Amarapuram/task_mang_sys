<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
</head>
<body>
        {% for prj in users %}
        <h1>{{prj.P_name}}</h1>
        <p>{{prj.P_desc}}</p>
        <p>{{prj.P_status}}</p>
        <button><a href="{{url_for('update_Project',P_id=prj.P_id )}}">Update</a></button>
        <button><a href="{{url_for('delete_Project',P_id=prj.P_id)}}">Delete</a></button>
        {% endfor %}
</body>
</html>
